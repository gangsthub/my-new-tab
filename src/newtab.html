<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/favicon.ico" />
    <title>My New Tab</title>
    <link rel="stylesheet" href="./css/newtab.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-input-container">
        <input
          type="text"
          class="todo-input"
          placeholder="Add a new task..."
          id="todoInput"
        />
        <button class="add-button" id="addButton">Add</button>
      </div>

      <ul class="todo-list" id="todoList"></ul>
      <button
        class="clear-completed-button"
        id="clearCompletedButton"
        style="display: none"
      >
        Clear Completed
      </button>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
